name: Build Electron

on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  prebuild-node:
    name: Upload Node Prebuild
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # using older ubuntu to mitigate "/lib/x86_64-linux-gnu/libc.so.6: version `GLIBC_2.29' not found" error
        os: [windows-2019,]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: npm install && (npm list || true)
      - name: Build release
        run: |
          cd node_modules\@mapbox\node-pre-gyp
          npm install
          cd ../../..
          npm run package
      - uses: vimtor/action-zip@v1
        with:
          files: out/my-new-app-win32-x64
          dest: win32.zip
      - name: show files
        run: |
          ls out
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: win32.zip
          asset_name: win32
          tag: build
