name: Build Electron

on:
  workflow_dispatch:
    inputs:
      package_version:
        description: 'Package version to be published to NPM'
        required: true

jobs:
  prebuild-node:
    name: Upload Node Prebuild
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # using older ubuntu to mitigate "/lib/x86_64-linux-gnu/libc.so.6: version `GLIBC_2.29' not found" error
        os: [windows-2019,]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: npm install && (npm list || true)
      - name: Show package.json
        run: cat package.json
      - name: Build release
        run: |
          npm run package
      - name: show files
        run: |
          ls out
